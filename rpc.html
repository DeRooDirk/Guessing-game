<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rpc.css">
    <title>Rock Paper Sissors</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div id="rock" class="choice">
            <img src="rock.png" alt="rock">
        </div>
        <div id="paper" class="choice">
            <img src="paper.png" alt="paper">
        </div>
        <div id="scissors" class="choice">
            <img src="scissors.png" alt="scissors">
        </div>
    </div>
    <div class="message">
        <p id="action-message">Make your move</p>

        <button onclick=" location.reload()" type="submit" id="restart-message">Restart The Game</button>

    </div>
    <script src="rpc.js"></script>
</body>

</html>
